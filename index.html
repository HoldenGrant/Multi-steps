<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Multi Steps - Bootstrap 4 Design</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="multi-steps.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="offset-lg-3 col-lg-6 col-sm-12">
        <div id="steps-indicator-container">
          <div class="indicator" id="start">1</div>
          <div class="indicator">2</div>
          <div class="indicator">3</div>
          <!-- <div class="indicator">4</div>
          <div class="indicator">5</div>
          <div class="indicator">6</div>
          <div class="indicator">7</div> -->
          <div class="indicator" id="finish">4</div>
        </div>
        
      </div>

      <div class="offset-lg-3 col-lg-6 col-sm-12">
        <div id="step-content">
          <div class="steps "  id="start-step">1
            <!-- <p><button id="prev" class="btn">Go to prev</button></p> -->
            <p><button id="next" class="btn">Go to next</button></p>
          </div>
          <div class="steps" >2
            <p><button id="prev" class="btn">Go to prev</button></p>
            <p><button id="next" class="btn">Go to next</button></p>
          </div>
          <div class="steps" >3
            <p><button id="prev" class="btn">Go to prev</button></p>
            <p><button id="next" class="btn">Go to next</button></p>
          </div>
          <!-- <div class="steps" >4</div>
          <div class="steps" >5</div>
          <div class="steps" >6</div>
          <div class="steps" >7</div> -->
          <div class="steps"  id="finish-step">4
            <p><button id="prev" class="btn">Go to prev</button></p>
            <p><button id="next" class="btn">Go to next</button></p>
          </div>
          <!-- <p><button id="prev" class="btn">Go to prev</button></p>
          <p><button id="next" class="btn">Go to next</button></p> -->
        </div>
      </div>
      
    </div>
  </div>

</body>
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
<!-- multi steps js -->
<script src="multi-steps.js"></script>
</html>
