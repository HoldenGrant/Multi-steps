<!doctype html>
<html lang="en">
<head>
  <meta name="referrer" content="origin">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="author" content="Holden Grant Causing">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

  <title>Multi Steps - Bootstrap 4 Design</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="multi-steps.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:100,300,400,500,600,700,800,900" rel="stylesheet"> 
</head>
<body>
  <div class="container" style="height: 100%;">
    <div class="row" style="height: 100%;">
      <div class="offset-lg-3 col-lg-6 offset-md-3 col-md-6 col-sm-12 col-sm-10 col-xs-12 text-center mb-3 pt-3 pb-3" style="height: 100%;">
        <div id="multi-step-container">
          <h1 class="mb-3">Thanos???</h1>
          <div id="steps-indicator-container">
            <div class="indicator" id="start">1</div>
            <div class="indicator">2</div>
            <div class="indicator">3</div>
            <!-- <div class="indicator">4</div>
            <div class="indicator">5</div>
            <div class="indicator">6</div>
            <div class="indicator">7</div> -->
            <div class="indicator" id="finish">4</div>
          </div>

          <div id="step-content">
            <div class="steps "  id="start-step">
              <form role="form" id="form-1" class="mt-3">
                <h2>Hello! user</h2>
                <div class="form-group text-left mt-3">
                  <label>What's your name?</label>
                  <input class="form-control">
                </div>

              </form>
              <!-- <p id="username-display"></p> -->
              
              <!-- <p><button id="prev" class="btn">Go to prev</button></p> -->
              <p><button id="next" class="btn btn-success">Start</button></p>
            </div>

            <div class="steps" >
              <span class="big-text">Hello!. <span id="username-display"></span></span><br>
              Are you looking for a
              <p><button class="btn">Web Developer</button></p>
              or a
              <p><button class="btn" data-dev="Front-End Developer">Front-End Developer</button></p>
              <p><button id="prev" class="btn" data-dev="Front-End Developer">Go to prev</button></p>
              <!-- <p><button id="prev" class="btn">Go to prev</button></p> -->
              <p><button id="next" class="btn btn-success">Go to next</button></p>
            </div>
            <div class="steps" >
              
              <p><button id="prev" class="btn">Go to prev</button></p>
              <p><button id="next" class="btn btn-success">Go to next</button></p>
            </div>
            <!-- <div class="steps" >4</div>
            <div class="steps" >5</div>
            <div class="steps" >6</div>
            <div class="steps" >7</div> -->
            <div class="steps"  id="finish-step">4
              <p><button id="prev" class="btn">Go to prev</button></p>
              <p><button id="next" class="btn btn-success">Done</button></p>
            </div>
            <!-- <p><button id="prev" class="btn">Go to prev</button></p>
            <p><button id="next" class="btn">Go to next</button></p> -->
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
<!-- multi steps js -->
<script src="multi-steps.js"></script>
</html>
